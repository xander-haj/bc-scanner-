<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Barcode Scanner with AR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Including Libraries via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="message"></div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="controls">
        <button id="startButton">Start Scanner</button>
        <button id="exportButton">Export CSV</button>
    </div>

    <!-- Modal for Missing Information -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h2>Missing Information</h2>
            <p>UPC: <span id="modalUPC"></span></p>
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name">
            <label for="aisleLocation">Aisle Location:</label>
            <input type="text" id="aisleLocation" placeholder="Enter aisle location">
            <label for="pallet">Downstack Pallet:</label>
            <input type="text" id="pallet" placeholder="Enter downstack pallet">
            <button id="saveInfo">Save</button>
        </div>
    </div>

</body>
</html>
